  <script>
  //di bawah ini script javascript untuk membuat popover
$(function()
{
	$("a[rel=popover]").popover(
	{
		placement : 'right',
		trigger : 'hover'
	});
})
</script>
 
<script>
//di bawah ini script javascript untuk membuat tooltip
	$(function()
	{
		$('a').tooltip();
	});
</script>
